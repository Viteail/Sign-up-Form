<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header-wrapper">
        <div class="header">Pixel</div>
      </div>
      <div class="main">
        <p class="main-text">
          This is not a real online service! So please don't insert your
          personal data! Sign up now to get started!
        </p>
        <div class="box-shadow">
        <form action="#">
          <caption>
            Let's do this!
          </caption>
          <div class="flex">
          <div class="wrap">
          <div class="form">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" required />
          </div>
          <div class="form">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" required />
          </div>
          <div class="form">
            <label for="email">EMAIL</label>
            <input type="email" id="email" required />
          </div>
        </div>
        <div class="wrap">
          <div class="form">
            <label for="phone-number">PHONE NUMBER</label>
            <input id="phone-number" type="number" required />
          </div>
          <div class="form">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" required />
          </div>
          <div class="form">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="confirm-password" id="password" required />
          </div>
        </div>
        </div>
      </div>
        <div class="btn-wrapper">
          <div class="btn-form">
            <button class="submit-btn" type="submit">Create Account</button>
          </div>
        </form>
        <p class="medium-text">Already have an account? <span class="log-in">Log in</span></p>
      </div>
    </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
